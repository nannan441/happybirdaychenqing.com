    <style>
        /* 缩小主页头像圆圈尺寸（保持你原有设置） */
        .box__account .image {

        /* === 移动端信封可见性/层级/3D 前缀补丁（新增，不影响你原样式） === */
        .boxMail{
            position: fixed;       /* 防止被父级 overflow 裁切 */
            inset: 0;              /* top/right/bottom/left:0 */
            z-index: 9999;         /* 始终在最上层 */
            display: none;         /* 初始隐藏，由 .active 控制 */
            visibility: hidden;
            pointer-events: none;  /* 初始不接收点击 */
        }
        .boxMail.active{
            display: block;
            visibility: visible;
            pointer-events: auto;
        }
        .boxMail-container{
            position: absolute;
            inset: 0;
            margin: auto;
            width: min(92vw, 520px);
            height: auto;
            perspective: 1200px;
            -webkit-perspective: 1200px;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform, opacity;
        }
        .boxMail-container *,
        .boxMail .card1,
        .boxMail .card2{
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        /* 若上层装饰挡到按钮点击，可抬高按钮层级 */
        #btn__letter{ position: relative; z-index: 10000; }
    </style>

<script>
    let datetxt = "15 August";
    let datatxtletter = "非常幸运能够在Sweet Home与你相遇。谢谢你一直像一个姐姐一样照顾着我。真心祝福陈情宝贝破壳日快乐🐣希望你每天都开心顺遂。Happy birthday to you.💕";
    let titleLetter = "To you";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");
    setTimeout(function () {
        timeDatetxt = setInterval(function () {
            if (currentIndex < charArrDate.length) {
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            }
            else {
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        }, 100)
    }, 12000)

    let mailBox = document.querySelector('.mail')
    let boxmail = document.querySelector('.boxMail')
    var close = document.querySelector('.fa-xmark')
    mailBox.onclick = function () {
        mailBox.classList.toggle('active')
        boxmail.classList.add('active')
    }
    close.addEventListener('click', function () {
        boxmail.classList.remove('active')
    })

    // === 移动端补充：同时监听按钮与内层 mail 的 click+touchend，保证 iOS 触发 ===
    (function(){
      const openTargets = [
        document.getElementById('btn__letter'),
        document.querySelector('.mail')
      ].filter(Boolean);
      function openLetter(e){
        if(e){ e.preventDefault(); e.stopPropagation(); }
        boxmail.classList.add('active');
        void boxmail.offsetHeight; // 触发一次重排，帮助移动端过渡启动
      }
      function closeLetter(e){
        if(e){ e.preventDefault(); e.stopPropagation(); }
        boxmail.classList.remove('active');
      }
      openTargets.forEach(el=>{
        ['click','touchend'].forEach(evt=>{
          el.addEventListener(evt, openLetter, {passive:false});
        });
        // 键盘可达性
        el.setAttribute('role','button');
        el.setAttribute('tabindex','0');
        el.addEventListener('keydown', (e)=>{
          if(e.key==='Enter' || e.key===' '){ openLetter(e); }
        });
      });
      if(close){
        ['click','touchend'].forEach(evt=>{
          close.addEventListener(evt, closeLetter, {passive:false});
        });
      }
    })();
</script>
